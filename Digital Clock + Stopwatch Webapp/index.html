<!DOCTYPE html>
<html>
<head>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <title>Live Clock and Date Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
<div class="hero">
    <div class="container">
        <div class="clock">
            <span id="hrs">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
            <span id="ampm"></span>
        </div>
        <div class="date">

            <span id="month">Month</span>
            <span id="date">00</span>
            <span>,</span>
            <span id="year">0000</span>
        </div>
        <div class="day">
            <span id="day">Day</span>
        </div>

        <div class="wrapper">
            <p>
                <span class="smins">00</span>:<span class="seconds">00</span>:<span class="tens">00</span>
            </p> <br>
            <button class="btn-start">Start</button>
            <button class="btn-stop">Stop</button>
            <button class="btn-reset">Reset</button>
        </div>
    </div>


    </div>


</div>

<script src="script.js"></script>

  </body>
  </html>
